name: Upload News to Firebase

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 00:00 UTC 실행
  workflow_dispatch:     # 수동 실행도 가능

jobs:
  upload-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decrypt serviceAccountKey
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: echo "$FIREBASE_CREDENTIALS" > serviceAccountKey.json

      - name: Run crawler
        env:
          FIREBASE_STORAGE_BUCKET: kicksense-19c1d.appspot.com  # 수정
        run: python rss_crawler.py

      - name: Slack notification (success)
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          args: "Firebase 뉴스 크롤링 성공"

      - name: Slack notification (failure)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          args: "Firebase 뉴스 크롤링 실패, 확인 필요!"
